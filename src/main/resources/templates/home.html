<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <style>
            .button {
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            }

            .button1 {background-color: #4CAF50;} /* Green */
            .button2 {background-color: #008CBA;} /* Blue */

        </style>
    </head>
    <body>

        <h1>Welcome To employee Management</h1>

        <a th:href="@{/employee/registerEmployee}">
            <button class="button button1">Add Invoice </button>
        </a>
        <button class="button button2">Show All Invoices</button>

    </body>
</html>
